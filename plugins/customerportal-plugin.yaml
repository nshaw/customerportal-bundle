kind: "EntandoPlugin"
apiVersion: "entando.org/v1"
metadata:
  name: "customerportal-plugin"
spec:
  image: nathanshaw/customerportal:0.0.1-SNAPSHOT
  replicas: 1
  dbms: postgresql
  parameters: {}
  ingressPath: "/customerportal"
  healthCheckPath: "/management/health"
  securityLevel: "strict"
  connectionConfigNames: []
  permissions: []
  roles:
  - name: customerportal-admin
    code: customerportal-admin
  - name: partner-admin
    code: "partner-admin"
  - name: customer-admin
    code: "customer-admin"
  - name: project-admin
    code: "project-admin"
# entando-needle-descriptor-add-roles - Entando blueprint will add roles here
